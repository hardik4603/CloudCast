<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <!-- search bar -->
        <div class="search">
            <input type="text" placeholder="enter city name">
            <button><img src="./images/search.png" alt="searchImg"></button>
        </div>

        <!-- weather-photo -->
        <div class="visual">
            <img src="./images/rain.png" alt="visual">
        </div>

        <!-- weather -->
         
        <div class="weather">
            <h1 id="temp"></h1>
            <h2 id="cityName"></h2>
        </div>

        <div class="others">
            <div class="humidity">
                <img src="./images/humidity.png" alt="humidity">
                <div class="stats">
                    <p class="stat" id="humid"></p>
                    <p class="txt">Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="./images/wind.png" alt="wind">
                <div class="stats">
                    <p class="stat" id="winsd"></p>
                    <p class="txt">Wind Speed</p>
                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
